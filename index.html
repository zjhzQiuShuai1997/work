<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <title>pixi入门练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- <p>PIXI 是拖构施</p> -->
        <div id="pixiContainer"></div>
        <div style="width: 100px; text-align: center;line-height: 20px;border: 1px solid gray;" onclick="changeRight" >点击往右走</div>
    <script>
        let height = window.innerHeight;
        let width = window.innerWidth;
        let app = new PIXI.Application();
        const graphics = new PIXI.Graphics();// 创建一个Graphics对象用于绘制图形
        const initDistance = 10;
        async function initCanvas () {
            await app.init({ width: width, height: height,backgroundColor: '#FFFFFF', overFlow: 'visible' })
            // let app = new PIXI.Application({width: width, height: height,backgroundColor: '#FFFFFF'});
            let pixiContainer = document.getElementById('pixiContainer');
            pixiContainer.appendChild(app.view);
        }
       initCanvas();
       
        function drawPoint(){
            const gridSize = 100;
            graphics.beginFill('red');
            
            for(let n = 0; n < gridSize * gridSize; n++) {
                const i = Math.floor(n / gridSize);
                const j = n % gridSize;
                graphics.drawCircle(initDistance + i*10, initDistance + j*10, 2);
            }
            
            graphics.endFill();
            
            app.stage.addChild(graphics);
            // for(let i = 0; i < 1000; i++) {
            //     for (let j = 0; j < 1000; j++) {
            //         graphics.beginFill('red');
            //         graphics.drawCircle(initDistance + i*10, initDistance + j*10, 2);
            //         graphics.endFill();
            //         app.stage.addChild(graphics);
            //     }
            // }
        }
        drawPoint();
        function changeRight () {
            console.log('点击了');
            
        };
    </script>
</body>
</html>
